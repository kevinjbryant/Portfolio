<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KB's Website</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masterheader">
		<div class="container">
			<a href="index.html" id="logo">Kevin Bryant</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Judge Judy" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<a href="https://www.github.com"> <img src="assets/images/github.svg" class="social" alt="Github">
				<a href="https://www.linkedin.com"> <img src="assets/images/linkedin_icon.svg" class="social" alt="LinkedIn">
				<a href="https://www.twitter.com"> <img src="assets/images/Twitter-icon.png" class="social" alt="Twitter">
			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Kevin Bryant
		</div>
	</footer>
</body>
</html>
